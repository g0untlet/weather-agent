services:
  johann-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/g0untlet/weather-agent:0.0.2
    container_name: johann-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

