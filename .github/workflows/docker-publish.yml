name: Docker Build and Publish

on:
  workflow_dispatch: # Erlaubt den manuellen Start via Button
  push:
    # branches: [ "main" ] # Reagiert auf Push nach main
    tags: [ 'v*' ] # Reagiert auf alle Tags, die mit 'v' beginnen

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Taggt das Image als 'latest' bei jedem Push auf den Main-Branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Taggt das Image mit der Git-Tag-Nummer (z.B. v1.0.2), falls vorhanden
            type=semver,pattern={{version}}
            # Taggt das Image mit dem SHA-Hash (f√ºr Traceability)
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
