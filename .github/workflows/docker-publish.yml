name: Docker Build and Publish

on:
  push:
    tags: [ 'v*' ] # Automatisch bei jedem Versions-Tag
    # branches: [ "main" ] 
  workflow_dispatch: # Manuelle Steuerung
    inputs:
      image_type:
        description: 'Welcher Image-Typ soll gebaut werden?'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - stable

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Wenn manuell gestartet, nutze den gewählten Typ (test/stable)
            type=raw,value=${{ github.event.inputs.image_type }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # Wenn durch einen Tag ausgelöst, nutze die Versionsnummer und 'latest'
            type=semver,pattern={{version}},enable=${{ github.event_name == 'push' }}
            type=raw,value=latest,enable=${{ github.event_name == 'push' }}
            # SHA immer als Backup hinzufügen
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
